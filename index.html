<!DOCTYPE html>
<html>
<head>
  <title>Show the Local Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
  
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel="stylesheet" href="css/style.css">
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src="js/index.js"></script>

  
</head>

<body>
  <div class="container-fluid row top">
    
    <div class="col-sm-2">
      	  <button class="btn switch" id="unit-switch"><p id="switch-text">&degF</p> </button>
    </div>
    <div class="col-sm-8 cloud center-block">
      <div class = "row">
	<div class="col-sm-2">

	</div>
	<div class="col-sm-8 ten weather-info text-center">
	  <p id="debugger"></p>
	  <p id="temp"></p>
	</div>
	<div class="col-sm-2">
	</div>
      </div>
      <button class="reload-button"> <i class="fa fa-repeat"> </i></button>
    </div>
    
    <div class="col-sm-2">
      
	  <img class="weatherpic" src=# alt="An icon depicting 
					     what the current weather is like.">
    </div>
  </div>
</body>
</html>
